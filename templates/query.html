<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Budget</title>
</head>
<body>
    <form method="POST" action="/budget/query">
        Start Date <input type="text" name="start" value="20200101"/>
        End Date <input type="text" name="end" value="20200131"/>
        <input name="query" type="submit" value="Query">
        <br>
        Result: <div name="result">0</div>
    </form>
</body>
<script>
$( "#query" ).submit(function( event ) {
  event.preventDefault();
  var postBody = {
        start: $('#start').val(),
        end: $('#end').val()
    };

  var posting = $.post( '/budget/query', postBody);
  // Put the results in a div
  posting.done(function( data ) {
    $("#result").empty().append( $(data) );
  });
});
 </script>
</html>
